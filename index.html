<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>
    <h1>Maze Generator</h1>
    <p>This is a demonstration of three different algorithms being used to generate mazes. The three algorithms are the
    Recursive Backtracking algorithm, Prim's algorithm, and Kruskal's algorithm.</p>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="row">
      <div id="col1" class="column">
        <h3>Recursive Backtracking</h3>
        <iframe id="backtrack"  class="grid" title="Recursive Backtracking" src="backtrack.html"></iframe>
      </div>
      <div id="col2" class="column">
        <h3>Prim's Algorithm</h3>
        <iframe id="prim"  class="grid" title="Prims's Algorithm" src="prim.html"></iframe>
      </div>
      <div id="col3" class="column">
        <h3>Kruskal's Algorithm</h3>
        <iframe id="kruskal" class="grid" title="Kruskal's Algorithm" src="kruskal.html"></iframe>
      </div>
    </div>
  </body>
</html>
